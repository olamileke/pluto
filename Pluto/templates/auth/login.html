<!DOCTYPE html>
<html>
	<head>
		<title>Pluto - Login</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Login/login.css') }}">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		
		<div class='container-fluid'>
			
			<div class='overlay'></div>
			<img src="static/images/Login/innovation.jpg">

			<div class='row justify-content-center justify-content-sm-end align-items-center text-white px-5' style='height:100%'>
				
				<div class='pr-lg-5' style='z-index:9999'>
					<form class='d-flex flex-column p-3 align-items-center'>
						<p class='m-0 mb-4 brand'><a href="{{ url_for('index') }}" class='text-white'>Pluto</a></p>

						<input type="text" name="name" class='form-control form-control-sm mb-4' placeholder='Email or Dev Nickname'>

						<input type="password" name="password" class='form-control form-control-sm mb-4' placeholder="Password">

						<button type='submit' class='btn btn-primary w-100 mb-4'>Login</button>
						<div class='text-left w-100 links'>
							<p class='mb-2'>
								<a href="" class='text-white'>Forgot Password</a>
							</p>
							<p class='mb-2'>
								<a href="{{ url_for('auth.signup') }}" class='text-white'>Signup</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

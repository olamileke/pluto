<!DOCTYPE html>
<html>
	<head>
		<title>Pluto - Login</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Login/login.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/toastr.min.css') }}">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/FavIcon/rocket.png') }}">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>
		
		<div class='container-fluid'>
			
			<div class='overlay'></div>
			<img src="static/images/Login/innovation.jpg">

			<div class='row justify-content-center justify-content-sm-end align-items-center text-white px-5' style='height:100%'>
				
				<div class='pr-lg-5' style='z-index:9999'>
					<form method='POST' action="{{ url_for('auth.login') }}" class='d-flex flex-column p-3 align-items-center'>
						<p class='m-0 mb-4 brand'><a href="{{ url_for('index') }}" class='text-white'>Pluto</a></p>

						<div class='w-100 mb-4 px-2'>
							<input type="text" name="identifier" class='form-control form-control-sm email' placeholder='Email or Dev Nickname'>
						</div>

						<div class='w-100 mb-4 px-2' style='position:relative;'>
							<input type="password" name="password" class='form-control form-control-sm password' placeholder="Password">
							<i class='fa fa-eye toggle'></i>
						</div>

						<div class='px-2 w-100'>
							<button type='submit' class='btn btn-primary w-100 mb-4'>Login</button>
						</div>
						<div class='px-2 text-left w-100 links'>
							<p class='mb-2'>
								<a class='text-white forgot-password'>Forgot Password</a>
							</p>
							<p class='mb-2'>
								<a href="{{ url_for('auth.signup') }}" class='text-white'>Signup</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class='loader-container d-flex justify-content-center align-items-center'>
			<div class="lds-ring"><div></div><div></div><div></div><div></div></div>
		</div>

		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/Login/login.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/toastr.min.js') }}"></script>
		<script type="text/javascript">
			
			{% for category, message in get_flashed_messages(with_categories=true) %}

				toastr.{{ category }}("{{ message }}")				
			{% endfor %}
		</script>
	</body>
</html>

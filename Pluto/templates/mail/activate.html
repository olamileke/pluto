<!DOCTYPE html>
<html>
	<head>
		<title>Activate Your Account</title>
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Quicksand&display=swap');

			@media(max-width:576px)
			{
				.table-main
				{
					width:90%;
				}
			}
		</style>
	</head>
	<body style='margin:0; padding:0; font-family:"Quicksand", sans-serif; color:#000'>

		<table width='100%'  align="center" cellpadding="0" cellspacing="0" style='background:rgba(0,0,0,0.06); padding:30px 0'>
			
			<tr>
				<td>
					<table width='600px' class='table-main' align='center' cellspacing="0" cellspacing='0' bgcolor="white" style='padding:40px 0 25px 0'>
						<tr>
							<td style='padding:0 30px; font-size:1.65em;'><h5 style='margin:0'>Activate your Pluto account</h5></td>
						</tr>					
						<tr><td style='padding:8px 0'></td></tr>
						<tr>
							<td style='padding:0 30px;'>
								Hey {{ user.name.split(' ')[1] }}
							</td>
						</tr>
						<tr><td style='padding:5px 0;'></td></tr>
						<tr>
							<td style='padding:0 30px; line-height:1.5;'>Welcome to Pluto, the ultimate developer assistant. One more step to 
							complete your registration. Click this button to activate your account </td>
						</tr>
						<tr><td style='padding:10px 0'></td></tr>
						<tr>
							<td style='padding:0 30px;'>
								<a href="{{ g.URL }}/account/activate/{{ user.activation_token }}" style='text-decoration:none; padding:8px 7px; color:#fff; border-radius:4px; background:#2A93D5;'>Activate</a>
							</td>
						</tr>
						<tr>
							<td style='padding:10px 0;'></td>
						</tr>
						<tr>
							<td style='padding:0 30px;'>
								Happy Building!
							</td>
						</tr>
						<tr>
							<td style='padding:10px 0;'></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td style='padding:10px 0';></td>
			</tr>
			<tr>
				<td align='center'>
					<a href="{{ g.URL }}" style='color:#000'>Pluto</a>
				</td>
			</tr>
		</table>
	</body>
</html>

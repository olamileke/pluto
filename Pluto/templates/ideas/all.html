{% extends 'layouts/app.html' %}

{% block title %} Ideas {% endblock %}

{% block css %} 
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Ideas/all.css') }}">
 {% endblock %}

{% block body %}
	
	<div class='px-5 mt-4'>
		<div class='row ideas-container'>
			{% for idea in ideas %}
				<a href="" class='col-sm-3 no-gutters mr-3 py-3 d-flex flex-column align-items-center'>
					<p class='m-0 mb-2'>{{ idea.name }}</p>
					<p class='text-muted px-3 text-center premise'>{{ idea.premise }}</p>
				</a>				
			{% endfor %}
		</div>
	</div>

{% endblock %}

<!DOCTYPE html>
<html>
	<head>
		<title>Reset Password</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Password/reset_password.css') }}">
	
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	</head>
	<body>

		<div class='container-elem' style='background:url("{{ url_for("static", filename="images/Home/concrete-wall.png") }}")'>
			
			<div class='form-container'>
				<p class='text-center h4 m-0 mb-2'>
					<a href="{{ url_for('index') }}">Pluto</a>
				</p>

				<p class='subtext text-center'>
					Enter Your New Password
				</p>

				<form action="{{ url_for('user.resetPassword', token=token) }}" method='POST' class='mb-1'>
					<div class='form-group w-100'>
						<input type="password" name="password" class='form-control w-100' placeholder='Password'>
					</div>
					<div class='form-group'>
						<button type='submit' class='btn btn-primary w-100'>Reset</button>
					</div>
				</form>

				<div class='d-flex flex-column'>
					<a href="{{ url_for('auth.signup') }}" class='mb-1'>Signup</a>
					<a href="{{ url_for('auth.login') }}">Login</a>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/Password/reset.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/toastr.min.js') }}"></script>
		<script type="text/javascript">
			
			{% for category, message in get_flashed_messages(with_categories=true) %}

				toastr.{{ category }}("{{ message }}")				
			{% endfor %}
		</script>>
	</body>
</html>
